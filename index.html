<!DOCTYPE html>
<html>
    <head>
        <title>Containers with border</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>  
    </head>

<body>
    <center>
         <div class="container-fluid bg-secondary text-dark">
            <h1>Hello</h1>
            <p>Good evening</p>
            <img style="width: 200px; border: solid 10px black;" src="download.jpeg">
         </div>
         <br>
         <br>

         <div class="container-fluid bg-primary text-white">
            <h1>How are you?</h1>
            <p>Hope you are doing great</p>
         </div>

         <div class="container-fluid bg-danger text-light">
            <h1>My name is Saalihah</h1>
            <p>My name is Saalihah,I am from Class 5</p>
         </div>
    </center>
</body>
</html>
